<!DOCTYPE html>
<head>
  <meta charset = "utf-8">
  <title>Event</title>
</head>
<body>
  <svg height="500">
    <rect transform="translate(100, 100)" width="50" height="50"></rect>
  </svg>
  <script src="./lib/d3.v5.min.js"></script>
  <script>

    d3.selectAll('rect')
      .on('mouseenter.ev1', function(){
            d3.select(this)
              .style('fill','red');
      })
      .on('mouseenter.ev2', function(){
            d3.select(this)
              .attr('width', 100)
              .attr('height', 100);
      })
      .on('mouseleave.ev1', function(){
            d3.select(this)
              .style('fill','black');
      })
      .on('mouseleave.ev2', function(){
            d3.select(this)
              .attr('width', 50)
              .attr('height', 50);

      })

  </script>
</body>
