<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selection</title>
</head>
<body>
  <script src="./lib/d3.v5.min.js"></script>

  <p>
    this is p tag
  </p>

  <svg height="1000" width="1000">
    <rect id="rect1" x="0" y="0" width="100" height="50"></rect>
    <rect id="rect2" x="0" y="100" width="200" height="50"></rect>
    <rect id="rect3" x="0" y="200" width="300" height="50"></rect>
    <rect id="rect4" x="0" y="300" width="400" height="50"></rect>
  </svg>



  <script>

    // d3.select('rect')
    //   .attr('width','600');
    // d3.selectAll('rect')
    //   .attr('width','500');
    // d3.selectAll('p').style('color','red')

    let my_data=[1,2,3];

    let temp = d3.selectAll('rect')
      .data(my_data);

    alert(temp.exit());

    //selection.data는 update selection을 반환한다.
    //update selection은 Enter, Update, End selection을 보유
    //Enter selection은 바인딩 되지 못한 Data
    //Exit selection은 바인딩 되지 못한 Element
    //Update selection은 정상적으로 Data와 바인딩된 Element



  </script>

</body>
</html>
