<body>
  <svg width="550" height="550">
  </svg>
  <script src="./lib/d3.v5.min.js"></script>
  <script src="./data/movie.js"></script>  
  <script>

    // load가 잘 되었는지 확인 후 삭제
    // console.log(d3);
    // console.log(data);

    data.forEach(function (d){
        d.us_gross = parseFloat(d.us_gross);
        d.rotten_rating = parseFloat(d.rotten_rating);
    })

    let svg = d3.select('svg');

    svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('r',3) //원의 반지름
        .attr('cx', d => d.rotten_rating*5) //x 좌표 계산
        .attr('cy', d => d.us_gross/5); //y 좌표 계산

    //x,y의 min, max 값을 찾고 tick을 구해야함.
    //d3.scale 에서 자동으로 계산해준다..





  </script>
</body>
</html>
