<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>select and option</title>
  <style>
  </style>
</head>
<body>
    <h1>select and option tag example</h1>

    <script src="./lib/d3.v5.min.js"></script>
    <script>

        let options = ['Apple','Banana','Orange','Pineapple'];
        let selectVar = 'Orange';

        d3.select('body')
        .append('select')
            .attr('id', 'my-select')
            .selectAll('option')
            .data(options)
            .enter()
            .append('option')
            .attr('id', d => 'opt-' + d)
            .text(d => d);
        
        d3.select('#opt-' + selectVar)
        .attr('selected','selected');

        d3.select('#my-select')
        .on('change', function(){
            selectedVar = d3.select(this).property('value');
            console.log(selectedVar);
        });

    </script>
</body>
</html>
